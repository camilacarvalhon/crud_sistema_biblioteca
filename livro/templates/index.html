<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crud com python</title>
</head>
<body>
  <div class="col-8 m-auto pt-4 pb-2 text-center">
        <h1>Sistema biblioteca</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
            
            <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Autor</th>
                  <th scope="col">Ano</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody>
                {% for dbs in db %}
                <tr>
                  <th scope="row">{{dbs.id}}</th>
                  <td>{{dbs.nome}}</td>
                  <td>{{dbs.autor}}</td>
                  <td>{{dbs.ano}}</td>
                  <td>
                    <a href="/view/{{dbs.id}}/" class="btn btn-dark"> Visualizar </a>
                    <a href="/edit/{{dbs.id}}/" class="btn btn-primary"> Editar </a>
                    <a href="/delete/{{dbs.id}}/" class="btn btn-danger"> Deletar </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
        </table>
    </div>

   
    
</body>
</html>
